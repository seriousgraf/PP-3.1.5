<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link rel="shortcut icon" type="image/png"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVY8rDdtz4wyPjuwUOeidQGu4AaQXw-dIUwmqCysY&s">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <strong id="navbar-email" th:font="bold"></strong>
                with roles:
                <span id="navbar-roles"></span>
            </a>
        </div>
        <div class="navbar-nav">
            <a class="nav-link" href="/auth/login">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1 pt-3 g-0">
            <div class="nav flex-column nav-pills" role="tablist">
                <a class="nav-link active" data-bs-toggle="pill" href="#" role="tab">User</a>
            </div>
        </div>
        <div class="col-sm-11 bg-light min-vh-100 pt-3">
            <div class="container-fluid">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <h5><span class="align-middle">About user</span></h5>
                    </div>
                    <div class="card-body table-responsive">
                        <hr style="color: gray"/>
                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="user-info-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="user.js"></script>

</body>
</html>
